<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<script>
    function validate() {
        var x = document.forms["newUserForm"]["firstName"].value;
        if (x.length  < 1 || x.length > 30) {
            alert("invalid length");
            return false;
        }
        var re1 = new RegExp("[a-zA-Z0-9]+");
        if (!re1.test(x)) {
            alert("invalid symbols");
            return false;
        }
        return true;
    }
</script>
<h2>Sign Up</h2>
<br><br>
<form name = "newUserForm" action="SignUp" onSubmit = "return validate()" method=post>
    <br>
    <b>Name</b>
    <br>
    <input type="text" name="firstName" size="25" placeholder = "First">
    &nbsp;&nbsp;
    <input type="text" name="lastName" size="25" placeholder = "Last">
    <br>
    <b>Email</b>
    <br>
    <input type="text" name="email" size="25" placeholder = "email">
    <br>
    <b>Create password</b>
    <br>
    <input type="password" name="password" size="15">
    <br>
    <b>Confirm your password</b>
    <br>
    <input type="secondPassword" name="password" size="15">
    <br>
    Birthday
    <br>
    <input type="date" name="birthdate" size="25" placeholder = "birthdate">
    <br>
    <input type="submit" value="Sign Up">
</form>
</body>
</html>
